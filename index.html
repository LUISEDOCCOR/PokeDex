<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local -->
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Pokedex</title>
</head>
<body>
    <header>
        <h1 class="text-center">Pokedex</h1>
    </header>
    <main class="my-5 mx-5" >
        <article class="my-3 d-flex gap-5 justify-content-center">
            <div id="search">
                <input id="search" class="form-control me-sm-2" type="search" placeholder="Search">
            </div>
            <div id="lot">
                <input id="number" class="form-control me-sm-2" type="number" placeholder="Number">
            </div>
        </article>
        <!-- JS API  -->
        <article id="root"></article>
    </main>
</body>
</html>
